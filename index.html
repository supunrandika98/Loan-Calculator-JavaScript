<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

<!-- Bootstrap CSS-->	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!------ Google Fonts ------>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<!----External CSS----->
<link rel="stylesheet" type="text/css" href="styles.css">

<body>
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

 <div class="container-fluid">
     <div class="row">
         <div class=" col-md-6 mx-auto">
            <div class="card card-body" >                 
                    <h1 class="heading">Loan Calculator</h1>
                        <form id="submit-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Rs.</span>
                                <input type="number"  id="amount" class="form-control" placeholder="Loan Amount"  required>
                            </div>
    
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">%</span>
                                <input type="number" id="interest" class="form-control" placeholder="Interest" required>
                            </div>
    
                            <div class="input-group mb-3">
                                <input type="number" id="months" class="form-control" placeholder="Months to Pay"  required>
                            </div>
                            
                             
                                <button type="submit"  id="submitbtn" class="btn btn-dark" style="width: 100%;">Calculate</button>
                                 
                                <button type="reset"  id="resetbtn" class="btn btn-danger" style="width: 100%;"">Reset</button>
                            
                        </form>

<!-------------------------------------------------------------------------------------------->

                        <div id="gif-loader">
                            <img src="images/loading.gif" alt="">
                        </div>
<!-------------------------------------------------------------------------------------------->


                        <div id="results">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                <input type="number" id="monthly" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                <input type="number" id="total" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                <input type="number" id="totalinterest" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
              </div>
         </div>
     </div>
 </div>



<script src="script.js"></script>
</body>
</html>
